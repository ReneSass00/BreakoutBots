<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Gegeneinander</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >    
    
    <div class="container" style="font-family: Arial, Helvetica, sans-serif; max-width: 800px; margin-top: 100px;">


            <div style="display: flex; align-items: center;">
                <div id="redFieldEffect" class="effect"></div>
                <span id="redFieldPenalty" class="penalty" style="font-size: 30px; visibility: hidden;">-1</span>     
            </div>
            <span id="redFieldCount" class="score" style="color: red; font-size: 50px;"></span>
            <canvas id="gameCanvas"></canvas>
            <span id="blueFieldCount" class="score" style="color: blue; font-size: 50px;"></span>
            <div style="display: flex; align-items: center;">
                <div id="blueFieldEffect" class="effect"></div>
                <span id="blueFieldPenalty" class="penalty" style="font-size: 30px; visibility: hidden;">-1</span>
            </div>
        
    </div>
    <div style="font-family: Arial, Helvetica, sans-serif;">

    <div class="container" style="justify-content: center;">
        <span>Speed</span>
        <input type="range" min="0" max="10" value="2" id="speedRange" >
        <span id="rangeLabelSpeed" style="font-family: Arial, Helvetica, sans-serif;">2</label>
        </div>
        <div class="container" style="justify-content: center; ">
            <span>Penalty</span>
            <input type="range" min="0" max="10" value="2" id="penaltyRange" >
            <span id="rangeLabelPenalty" style="font-family: Arial, Helvetica, sans-serif;">1</label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
